<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming & Cybersecurity Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* MacOS-style color scheme */
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007aff;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #005bb5;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .fade-in {
            animation: fadeIn 1.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container fade-in">
    <h1 class="text-center mb-4">Programming & Cybersecurity Quiz</h1>
    
    <!-- Question Area -->
    <div id="quiz-container">
        <p class="question">Click "Start" to begin the quiz!</p>
    </div>
    
    <!-- Button to start quiz or next question -->
    <div class="text-center mt-3">
        <button id="start-btn" class="btn btn-custom">Start Quiz</button>
    </div>
</div>

<script>
    // Questions array
    const questions = [
        { 
            question: "What does SQL stand for in cybersecurity?", 
            options: ["Structured Query Language", "Secure Query Language", "Simple Query Link", "Standard Query Library"], 
            answer: "Structured Query Language" 
        },
        { 
            question: "What is the main purpose of a firewall in cybersecurity?", 
            options: ["Encrypt data", "Block unauthorized access", "Analyze network traffic", "Secure the server"], 
            answer: "Block unauthorized access" 
        },
        { 
            question: "In programming, what does API stand for?", 
            options: ["Application Programming Interface", "Automated Program Interaction", "Advanced Process Integration", "Applied Programming Interface"], 
            answer: "Application Programming Interface" 
        },
        { 
            question: "Which of these is a common hashing algorithm?", 
            options: ["SHA-256", "TCP", "UDP", "FTP"], 
            answer: "SHA-256" 
        },
        { 
            question: "What is Cross-Site Scripting commonly abbreviated as?", 
            options: ["XSS", "CSS", "SQL", "CSR"], 
            answer: "XSS" 
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    document.getElementById("start-btn").addEventListener("click", function() {
        if (currentQuestion === 0) {
            showQuestion();
            this.innerText = "Next";
        } else {
            checkAnswer();
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
                this.innerText = "Restart";
                currentQuestion = 0;
                score = 0;
            }
        }
    });

    function showQuestion() {
        const quizContainer = document.getElementById("quiz-container");
        const questionData = questions[currentQuestion];
        quizContainer.innerHTML = `
            <p class="question">${questionData.question}</p>
            ${questionData.options.map((option, index) => `
                <button class="btn btn-outline-secondary w-100 mt-2 option" onclick="selectOption('${option}')">${index + 1}. ${option}</button>
            `).join('')}
        `;
    }

    function selectOption(selectedOption) {
        const buttons = document.querySelectorAll(".option");
        buttons.forEach(button => {
            button.classList.remove("btn-outline-secondary", "btn-success", "btn-danger");
            button.classList.add(selectedOption === button.innerText.substring(3) ? "btn-success" : "btn-danger");
        });
    }

    function checkAnswer() {
        const selectedButton = document.querySelector(".btn-success");
        if (selectedButton && selectedButton.innerText.substring(3) === questions[currentQuestion].answer) {
            score++;
        }
    }

    function showResults() {
        document.getElementById("quiz-container").innerHTML = `
            <p class="question">You scored ${score} out of ${questions.length}!</p>
        `;
    }
</script>

</body>
</html>
