<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hat Coder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark, hacker-inspired theme */
        body {
            background-color: #0a0a0a;
            color: #00ff99;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #121212;
            border: 1px solid #00ff99;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
            max-width: 600px;
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #00ff99;
            animation: flicker 2s infinite alternate;
        }
        .prompt {
            font-size: 1.2em;
            color: #00ff99;
            margin: 20px 0;
        }
        .button-hack {
            background-color: transparent;
            color: #00ff99;
            border: 1px solid #00ff99;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }
        .button-hack:hover {
            background-color: #00ff99;
            color: #121212;
        }
        .hidden {
            display: none;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        @keyframes type {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">Black Hat Coder</h1>
    <p class="prompt">Welcome, agent. Your mission awaits...</p>
    <button class="button-hack" onclick="startMission()">Enter the Code</button>
    
    <!-- Hidden message container -->
    <div id="mission" class="hidden">
        <p>Challenge: Decode the encrypted message</p>
        <p id="code-output"></p>
    </div>
</div>

<script>
    const message = "Q29uZ3JhdHVsYXRpb25zLCB5b3UgY3JhY2tlZCB0aGUgY29kZSE=";
    let revealed = false;

    function startMission() {
        const missionContainer = document.getElementById("mission");
        missionContainer.classList.remove("hidden");
        document.querySelector('.button-hack').classList.add("hidden");

        if (!revealed) {
            revealCode();
            revealed = true;
        }
    }

    function revealCode() {
        const decodedMessage = atob(message);
        const output = document.getElementById("code-output");
        output.innerText = decodedMessage;
    }
</script>

</body>
</html>
